
<div class="search-container">
  <input type="text" class="form-control" (input)="search($event.target.value)" placeholder="Search addresses...">
  <div *ngIf="(endereco$ | async)?.length" class="popover">
    <div *ngFor="let address of (endereco$ | async)" class="popover-item">
      {{ endereco }}
    </div>
  </div>
</div>
